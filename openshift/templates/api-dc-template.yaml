apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ${APPLICATION_NAME}-template
labels:
  template: ${APPLICATION_NAME}-template
objects:
- kind: DeploymentConfig
  apiVersion: apps.openshift.io/v1
  metadata:
    annotations:
      app.openshift.io/route-disabled: 'false'
    name: ${APPLICATION_NAME}
    namespace: ${LICENSE_PLATE}-${ENVIRONMENT}
    labels:
      app: ${APPLICATION_NAME}
      app.kubernetes.io/component: ${APPLICATION_NAME}
      app.kubernetes.io/instance: ${APPLICATION_NAME}
      app.kubernetes.io/name: ${APPLICATION_NAME}
      app.kubernetes.io/part-of: coco-demo
      app.openshift.io/runtime: nodejs
      app.openshift.io/runtime-namespace: ${LICENSE_PLATE}-${ENVIRONMENT}
  spec:
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
      resources: {}
      activeDeadlineSeconds: 21600
    triggers:
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - ${APPLICATION_NAME}
          from:
            kind: ImageStreamTag
            namespace: ${LICENSE_PLATE}-${ENVIRONMENT
            name: '${APPLICATION_NAME}:${IMAGE_TAG}'
          lastTriggeredImage: >-
            image-registry.openshift-image-registry.svc:5000/baf95e-dev/coco-api@sha256:960a8ae0c98173cfc6827511ef9e821859d5caf81be60072303c08870e0fd8aa
      - type: ConfigChange
    replicas: 1
    revisionHistoryLimit: 10
    test: false
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: ${APPLICATION_NAME}
        annotations:
          openshift.io/generated-by: OpenShiftWebConsole
      spec:
        containers:
          - name: ${APPLICATION_NAME}
            image: >-
              image-registry.openshift-image-registry.svc:5000/baf95e-dev/coco-api@sha256:960a8ae0c98173cfc6827511ef9e821859d5caf81be60072303c08870e0fd8aa
            ports:
              - containerPort: 6600
                protocol: TCP
            env:
              - name: ENVIRONMENT
                value: prod
              - name: DEBUG
                value: 'false'
              - name: VERBOSE_DEBUG
                value: 'false'
              - name: BACKEND_PORT
                value: '6600'
              - name: DATABASE_PORT
                value: '6700'
              - name: FRONTEND_URL
                value: 'http://coco-app:6500'
              - name: SSO_AUTH_SERVER_URL
                valueFrom:
                  secretKeyRef:
                    name: sso-connection
                    key: SSO_AUTH_SERVER_URL
              - name: SSO_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: sso-connection
                    key: SSO_CLIENT_ID
              - name: SSO_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: sso-connection
                    key: SSO_CLIENT_SECRET
              - name: SSO_ENVIRONMENT
                valueFrom:
                  secretKeyRef:
                    name: sso-connection
                    key: SSO_ENVIRONMENT
              - name: SSO_INTEGRATION_ID
                valueFrom:
                  secretKeyRef:
                    name: sso-connection
                    key: SSO_INTEGRATION_ID
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            imagePullPolicy: IfNotPresent
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
        schedulerName: default-scheduler

parameters:
  - description: Application Name
    displayName: AppName
    name: APPLICATION_NAME
    required: true
    value: coco-api
  - description: Environment
    displayName: Environment
    name: ENVIRONMENT
    required: true
    value: dev
  - description: License Plate
    displayName: License Plate
    name: LICENSE_PLATE
    required: true
    value: baf95e
  - description: Image Tag Number
    displayName: Image Tag Number
    name: IMAGE_TAG
